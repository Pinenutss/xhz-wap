<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>项目活动</title>
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!--分享使用-->
	<meta itemprop="name" content="" />
	<meta itemprop="description" name="description" content="" />
	<meta itemprop="image" content="img_url" />
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />


</head>

<body class="white pdb-15">

	<header>
		<div class="nav-wrap clearfix">
			<a herf="javascript:void(0)" class="link pull-left" id="index"><i class="icon-nav icon-nav-pop"></i></a>
			<a href="home.html" class="link pull-right"><i class="icon-nav icon-nav-home"></i></a>
			<span class="title"><em class="bg"></em></span>
		</div>
	</header>

	<div class="tab_content active">
		<div class="wrap" id="hd" v-cloak>
			<a href="sqhd-details.html?id={{hd.ActivityId}}" v-for="hd in hds">
				<div class="activity-item">
					<div class="activity-img bg" style="background-image:url({{hd.CoverSmallImage}})"></div>
					<div class="left">
						<h4>{{hd.ActivityName}}</h4>
						<h5>{{hd.CoverFont}}</h5>
					</div>
				</div>
			</a>
		</div>
	</div>

	<div class="tab_content">
		<div class="wrap" id="hd_2" v-cloak>
			<a href="sqhd-details.html?id={{hd.ActivityId}}" v-for="hd in hds_2">
				<div class="activity-item">
					<div class="activity-img bg" style="background-image:url({{hd.CoverSmallImage}})"></div>
					<div class="left">
						<h4>{{hd.ActivityName}}</h4>
						<h5>{{hd.CoverFont}}</h5>
					</div>
				</div>
			</a>
		</div>
	</div>


	<div class="xmhd-footer">
		<div class="trigger active">最近活动</div>
		<div class="trigger" id="sss">活动回顾</div>
	</div>

	<div id="_footer"></div>
	<script src="lib/jquery-2.1.4.min.js"></script>
	<script src="lib/vue.min.js"></script>
	<script src="lib/judge.js"></script>
	<script src="lib/swiper.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/xmhd.js"></script>
</body>

</html>
